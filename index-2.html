<!DOCTYPE HTML>
<html>
<head>
<title>JavaScript 2 </title>
</head>
<body>

<h1>JavaScript Syntax demo</h1>	
<hr>
<script>

<!-- there are three types of variable in JavaScript -->
<!-- 1.var 2.let and 3.const(constant) -->

	var number = 100;
	number = 25;

	document.write(number);

	document.write("<hr>");
	
	document.write("<h1>"+"Operaters"+"</h1>");
	
	var n1 = 10;
	var n2 = 5;
	
	document.write("n1 + n2 : ",n1+n2);
	
	document.write("<br>");
	
	document.write("n1 - n2 : ",n1-n2);
	
	document.write("<br>");
	
	document.write("n1 * n2 : ",n1*n2);

	document.write("<br>");
	
	document.write("n1 / n2 : ",n1/n2);
	
	document.write("<br>");
	
	document.write("n1 % n2 : ",n1%n2);
	
	document.write("<br>");
	
	document.write("n1 ** n2 : ",n1**n2);
	
	document.write("<br>");
	
	document.write("<hr>");
	
	
	document.write("<h3>Increment and Decrement Demo</h3>");
	
	var a = 5;
	
	var b = a++;
	
	document.write("A : ",a);
	
	document.write("<br>");
	
	document.write("B : ",b);
	
	
</script>

</body>
</html>
