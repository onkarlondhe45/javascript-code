<!DOCTYPE HTML>
<html>
<head>
	<title>events in javascript</title>
</head>
<body>
	
	<h3>Events in JavaScript</h3>
	
	<p onclick="onClickEvent(event)" onmouseover="onMouseOver(event)" onmousedown="onMouseDown(event)" onmouseup="onMouseUp(event)">Hello Guy's I Am Onkar</p>
	 
	<div>
		<label for="name">Name</label>
		<input type="text" name="name" id="name" onkeydown="onKeyDown(event)" onkeyup="onKeyUp(event)" onchange="onChange(event)"/>
	</div> 
	
	<p id="first"></p>
	<script src="script-12.js"></script>
</body>
</html>
