<!DOCTYPE HTML>
<html>
<head>
	<title>Number in JavaScript</title>
</head>
<body>

	<script>
		
		<!-- Number Method - toFixed() -->
		
		let num1 = 3.147589;
		document.write(num1.toFixed(2));
		
		document.write("<br>");
		
		<!-- Number Method - toPrecision() -> same as toFixed() -->
		
		<!-- Number Method - toString() -->
		
		<!-- Number Method - toExponential() -->
		
		let num2 = 722;
		document.write(num2.toExponential());
		
		document.write("<br>");
		
		<!-- Getting individual component of date -->
		
		let currentDate = new Date();
		
		let year = currentDate.getFullYear();
		document.write(year);
		
		document.write("<br>");
		
		let month = currentDate.getMonth();
		document.write(month);
		
		document.write("<br>");
		
		let day = currentDate.getDay();
		document.write(day);
		
		document.write("<br>");
		
		let hours = currentDate.getHours();
		document.write(hours);
		
		document.write("<br>");
		
		
		let minute = currentDate.getMinutes();
		document.write(minute);
		
		document.write("<br>");
		
		
		
	</script>

</body>
</html>
